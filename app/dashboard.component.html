<FlexboxLayout flexDirection="column">
  <Label text="Top Heroess" flexShrink="0"></Label>

  <ListView [items]="heroes" class="list-group">
      <template let-item="item">
          <GridLayout [nsRouterLink]="['/detail', item.id]" class="list-group-item">
              <Label [text]="item.name" class="list-group-item-heading"></Label>
          </GridLayout>
      </template>
  </ListView>

  <!--<hero-search></hero-search>-->
</FlexboxLayout>
