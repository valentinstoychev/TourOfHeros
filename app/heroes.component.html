<FlexboxLayout flexDirection="column">

  <Label text="My Heroes:" class="h2"></Label>
  <FlexboxLayout flexDirection="row">

    <Label text="Hero name:"></Label>
    <TextView #heroName ></TextView>
    <Button (tap)="add(heroName.value); heroName.value=''" text="Add"></Button>
  </FlexboxLayout>

  <ListView [items]="heroes" class="list-group">
      <template let-item="item">

          <GridLayout [nsRouterLink]="['/detail', item.id]" class="list-group-item">
              <!--<Label text="{{hero.id}}" class="badge"></Label>-->
              <Label [text]="item.name" class="list-group-item-heading"></Label>
              <!--<button class="delete" (click)="delete(hero); $event.stopPropagation()">x</button>-->
          </GridLayout>
      </template>
  </ListView>  

  <StackLayout  Orientation="Horizontal">
    <Label text="{{selectedHero.name | uppercase}} is my  hero"></Label>
    
    <button (tap)="gotoDetail()">View—Å Details</button>
  </StackLayout>
</FlexboxLayout>
